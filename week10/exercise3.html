<html>
  <head>
    <script>
      function CheckInfo() {
        var name = document.forms.RegForm.Name.value;
        var email = document.forms.RegForm.EMail.value;
        var phone = document.forms.RegForm.Telephone.value;
        var password = document.forms.RegForm.Password.value;
        var address = document.forms.RegForm.Address.value;
        var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; //Javascript reGex for Email Validation.
        var regPhone = /^\d{10}$/; // Javascript reGex for Phone Number validation.
        var regName = /\d+$/g; // Javascript reGex for Name validation

        if (name == "" || regName.test(name)) {
          window.alert("Please enter your name properly.");
          return false;
        }

        if (address == "") {
          window.alert("Please enter your address.");
          return false;
        }

        if (email == "" || !regEmail.test(email)) {
          window.alert("Please enter a valid e-mail address.");
          return false;
        }

        if (password == "") {
          alert("Please enter your password");
          return false;
        }

        if (password.length < 6) {
          alert("Password should be atleast 6 character long");
          return false;
        }
        if (phone == "" || !regPhone.test(phone)) {
          alert("Please enter valid phone number.");
          return false;
        }
        return true
      }
    </script>

    <style>
      div {
        box-sizing: border-box;
        width: 100%;
        border: 100px solid black;
        float: left;
        align-content: center;
        align-items: center;
      }

      form {
        margin: 0 auto;
        width: 600px;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center">REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return CheckInfo()" method="post">
      <p>Name: <input type="text" size="65" name="Name" /></p>

      <br />

      <p>Address: <input type="text" size="65" name="Address" /></p>

      <br />

      <p>E-mail Address: <input type="text" size="65" name="EMail" /></p>

      <br />

      <p>Password: <input type="text" size="65" name="Password" /></p>

      <br />

      <p>Telephone: <input type="text" size="65" name="Telephone" /></p>

      <br />

      <p>
        <input type="submit" value="Send" onclick="" name="Submit" />
        <input type="reset" value="Reset" name="Reset" />
      </p>
    </form>
  </body>
</html>
